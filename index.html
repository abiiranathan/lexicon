<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search - Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(148, 163, 184, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.5rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 1rem;
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            padding: 0.75rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover {
            background: var(--primary-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tab:hover:not(.active) {
            background: var(--surface-hover);
            border-color: var(--text-muted);
        }

        .content-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            min-height: 400px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        .search-results {
            display: grid;
            gap: 1rem;
        }

        .result-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-item:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }

        .result-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
            flex: 1;
        }

        .result-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .result-snippet {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        .result-snippet mark {
            background: rgba(245, 158, 11, 0.9);
            color: #1a1a1a;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.3);
        }

        .result-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .rank-badge {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .file-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-item:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .file-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--success));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: white;
            font-weight: bold;
        }

        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .file-path {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-family: monospace;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
        }

        .search-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-section,
            .content-section {
                padding: 1.5rem;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-meta {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Knowledge Base</h1>
            <p>Search through your PDF library with intelligent full-text search</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search through your documents..."
                    autocomplete="off">
                <button class="search-button" id="searchButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="search">Search Results</button>
                <button class="tab" data-tab="files">Browse Files</button>
            </div>
        </section>

        <section class="content-section">
            <div id="searchTab" class="tab-content active">
                <div class="empty-state" id="emptySearch">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <h3>Start your search</h3>
                    <p>Enter keywords to search through your PDF documents</p>
                </div>
                <div id="searchResults" class="search-results" style="display: none;"></div>
                <div id="searchLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Searching documents...</span>
                </div>
            </div>

            <div id="filesTab" class="tab-content" style="display: none;">
                <div id="filesGrid" class="files-grid"></div>
                <div id="filesLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Loading files...</span>
                </div>
            </div>
        </section>
    </div>

    <script>
        class PDFSearchApp {
            constructor() {
                this.currentTab = 'search';
                this.searchTimeout = null;
                this.cache = {
                    files: null,
                    searches: new Map()
                };

                this.initializeEventListeners();
                this.loadFiles(); // Load files immediately
            }

            initializeEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('searchInput');
                const searchButton = document.getElementById('searchButton');

                searchInput.addEventListener('input', () => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        const query = searchInput.value.trim();
                        if (query.length >= 2) {
                            this.performSearch(query);
                        } else if (query.length === 0) {
                            this.showEmptySearch();
                        }
                    }, 300);
                });

                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const query = searchInput.value.trim();
                        if (query) {
                            this.performSearch(query);
                        }
                    }
                });

                searchButton.addEventListener('click', () => {
                    const query = searchInput.value.trim();
                    if (query) {
                        this.performSearch(query);
                    }
                });

                // Tab functionality
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.dataset.tab;
                        this.switchTab(tabName);
                    });
                });
            }

            async performSearch(query) {
                if (this.cache.searches.has(query)) {
                    this.displaySearchResults(this.cache.searches.get(query), query);
                    return;
                }

                this.showSearchLoading();

                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    this.cache.searches.set(query, data);
                    this.displaySearchResults(data, query);

                } catch (error) {
                    console.error('Search failed:', error);
                    this.showSearchError(error.message);
                }
            }

            async loadFiles() {
                if (this.cache.files) {
                    this.displayFiles(this.cache.files);
                    return;
                }

                this.showFilesLoading();

                try {
                    const response = await fetch('/api/list-files');

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const files = await response.json();

                    if (files.error) {
                        throw new Error(files.error);
                    }

                    this.cache.files = files;
                    this.displayFiles(files);

                } catch (error) {
                    console.error('Failed to load files:', error);
                    this.showFilesError(error.message);
                }
            }

            displaySearchResults(data, query) {
                const resultsContainer = document.getElementById('searchResults');
                const emptyState = document.getElementById('emptySearch');
                const loading = document.getElementById('searchLoading');

                loading.style.display = 'none';
                emptyState.style.display = 'none';

                if (!data.results || data.results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <h3>No results found</h3>
                            <p>Try different keywords or check your spelling</p>
                        </div>
                    `;
                } else {
                    const resultsHtml = `
                        <div class="search-stats">
                            <span>Found ${data.count} results for "${query}"</span>
                            <span>${(performance.now() / 1000).toFixed(2)}s</span>
                        </div>
                        ${data.results.map(result => this.createSearchResultItem(result)).join('')}
                    `;
                    resultsContainer.innerHTML = resultsHtml;
                }

                resultsContainer.style.display = 'block';
            }

            createSearchResultItem(result) {
                const fileName = this.escapeHtml(result.file_name || 'Unknown File');
                const snippet = this.highlightSearchTerms(result.snippet || 'No preview available');
                const rank = (result.rank || 0).toFixed(3);

                return `
                    <div class="result-item" onclick="app.viewFile(${result.file_id})">
                        <div class="result-header">
                            <div class="result-title">${fileName}</div>
                            <div class="result-meta">
                                <span>Page ${result.page_num || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="result-snippet">${snippet}</div>
                        <div class="result-footer">
                            <span>File ID: ${result.file_id}</span>
                            <div class="rank-badge">Relevance: ${rank}</div>
                        </div>
                    </div>
                `;
            }

            displayFiles(files) {
                const filesContainer = document.getElementById('filesGrid');
                const loading = document.getElementById('filesLoading');

                loading.style.display = 'none';

                if (!files || files.length === 0) {
                    filesContainer.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                            <h3>No files found</h3>
                            <p>Upload some PDF files to get started</p>
                        </div>
                    `;
                } else {
                    filesContainer.innerHTML = files.map(file => this.createFileItem(file)).join('');
                }
            }

            createFileItem(file) {
                const fileName = this.escapeHtml(file.name || 'Unknown File');
                const filePath = this.escapeHtml(file.path || 'Unknown Path');
                const fileExtension = fileName.split('.').pop()?.toUpperCase().slice(0, 3) || 'PDF';

                return `
                    <div class="file-item" onclick="app.viewFile(${file.id})">
                        <div class="file-icon">${fileExtension}</div>
                        <div class="file-name">${fileName}</div>
                        <div class="file-path">${filePath}</div>
                    </div>
                `;
            }

            switchTab(tabName) {
                // Update tab buttons
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);
                });

                // Update tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });

                const targetTab = document.getElementById(tabName + 'Tab');
                if (targetTab) {
                    targetTab.style.display = 'block';
                }

                this.currentTab = tabName;

                // Load data if needed
                if (tabName === 'files' && !this.cache.files) {
                    this.loadFiles();
                }
            }

            showSearchLoading() {
                document.getElementById('searchLoading').style.display = 'flex';
                document.getElementById('searchResults').style.display = 'none';
                document.getElementById('emptySearch').style.display = 'none';
            }

            showFilesLoading() {
                document.getElementById('filesLoading').style.display = 'flex';
            }

            showEmptySearch() {
                document.getElementById('emptySearch').style.display = 'block';
                document.getElementById('searchResults').style.display = 'none';
                document.getElementById('searchLoading').style.display = 'none';
            }

            showSearchError(message) {
                const resultsContainer = document.getElementById('searchResults');
                resultsContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Search failed:</strong> ${this.escapeHtml(message)}
                    </div>
                `;
                resultsContainer.style.display = 'block';
                document.getElementById('searchLoading').style.display = 'none';
            }

            showFilesError(message) {
                const filesContainer = document.getElementById('filesGrid');
                filesContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Failed to load files:</strong> ${this.escapeHtml(message)}
                    </div>
                `;
                document.getElementById('filesLoading').style.display = 'none';
            }

            viewFile(fileId) {
                // This would typically open a file viewer or navigate to file details
                console.log('Viewing file:', fileId);
            }

            highlightSearchTerms(text) {
                // Convert <b> tags to <mark> for consistent styling
                return text.replace(/<b>/g, '<mark>').replace(/<\/b>/g, '</mark>');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the application
        const app = new PDFSearchApp();
    </script>
</body>

</html>
